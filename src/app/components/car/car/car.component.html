<div class="d-flex justify-content-center align-items-center vh-100" *ngIf="dataLoaded == false">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
<table class="table" *ngIf="dataLoaded == true">
    <thead>
      <tr>
        <th>Name</th>
        <th>Brand</th>
        <th>Color</th>
        <th>ModelYear</th>
        <th>Description</th>
        <th>DailyPrice</th>
      </tr>
    </thead>
    <tr *ngFor="let car of carDetails" >
        <td class="p-2">{{car.carName}}</td>
        <td class="p-2">{{car.brandName}}</td>
        <td class="p-2">{{car.colorName}}</td>
        <td class="p-2">{{car.modelYear}}</td>
        <td class="p-2">{{car.description}}</td>
        <td class="p-2">{{car.dailyPrice}}</td>
    </tr>
  </table>
